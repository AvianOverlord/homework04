<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="assets/style.css">
    <title>Quiz</title>
</head>

<body>
    <!-- Intial screen elements-->
    <div class="titleScreen">
        <h1 class="title">Welcome to the Revolutions Quiz!</h1>
        <h2 class="title">Test your knowledge of world revolutions.</h2>
        <button class="startButton btn btn-danger">Start</button>
    </div>    

    <!--Quiz screen elements. Style these more later-->
    <div class="container quizScreen invisible">
        <div class="row">
            <p class="col-3">Score: <span class="scoreDisplay"></span></p>
            <p class="col-3 offset-6">Time Left: <span class="timerDisplay"></span></p>
        </div>
        <div class="row">
            <h3 class="questionText offset-1 col-10"></h3>
        </div>
        <div class="row">
            <div class="answerContainer container">
                    <button class="answer col-12 btn btn-light questionOne" data-number="0"></button>
                    <button class="answer col-12 btn btn-light questionTwo" data-number="1"></button>
                    <button class="answer col-12 btn btn-light questionThree" data-number="2"></button>
                    <button class="answer col-12 btn btn-light questionFour" data-number="3"></button>

            </div>
        </div>        
    </div>

    <!--Endgame screen elements.-->
    <div class="endgameScreen invisible">
        <h1>You scored: <span class="finalScoreDisplay">?</span> points.</h1>
        <form>
            <label for="initalInput">Please enter your initals, to save your score.</label>
            <input type="text" name="initalInput" id="initalField">
            <button type="button" class="btn btn-danger initalButton">Submit</button>
        </form>
    </div>

    <!--High Score display-->
    <div class="scoreScreen invisible">
        <h2 class="title">High scores:</h2>
        <ol class="highScoreList"></ol>
    </div>
    

    <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
